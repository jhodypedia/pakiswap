<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAXI Swap — Demo dApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />

  <script src="https://mainnet-api.paxinet.io/resources/js/paxi-cosmjs.umd.js"></script>
</head>
<body>
  <div class="aurora"></div>

  <nav class="navbar navbar-dark navbar-blur">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="fa-brands fa-galactic-republic me-2"></i>PAXI Swap</a>
      <div>
        <button id="btn-theme" class="btn btn-outline-light btn-sm me-2"><i class="fa-solid fa-moon"></i></button>
        <button id="btn-connect" class="btn btn-primary btn-sm"><i class="fa-solid fa-wallet me-1"></i> Connect</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4 align-items-stretch">
      <div class="col-12 col-lg-6">
        <div class="card glass h-100 shadow-hover">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span class="fw-bold"><i class="fa-solid fa-arrows-rotate me-2"></i>Swap PRC-20 → PAXI</span>
            <small id="addr-label" class="text-truncate small"></small>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label">Kontrak PRC-20</label>
                <button id="btn-select-token" class="btn btn-sm btn-outline-secondary">
                  <i class="fa-solid fa-list me-1"></i> Pilih Token
                </button>
              </div>
              <input id="inp-contract" class="form-control" placeholder="paxi1... (alamat kontrak PRC-20)" />
              <div class="form-text">Tempel atau pilih token. Metadata otomatis terisi.</div>
            </div>

            <div class="row g-2 mb-3">
              <div class="col-6">
                <label class="form-label">Symbol</label>
                <input id="inp-symbol" class="form-control" placeholder="—" disabled />
              </div>
              <div class="col-6">
                <label class="form-label">Decimals</label>
                <input id="inp-decimals" class="form-control" placeholder="—" disabled />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Jumlah (unit terkecil)</label>
              <input id="inp-amount" class="form-control" type="number" min="1" value="1000" />
            </div>

            <div class="mb-3">
              <label class="form-label">Slippage</label>
              <div class="d-flex gap-2 flex-wrap">
                <button data-slip="0.001" class="btn btn-outline-secondary btn-slip">0.1%</button>
                <button data-slip="0.005" class="btn btn-outline-secondary btn-slip active">0.5%</button>
                <button data-slip="0.01"  class="btn btn-outline-secondary btn-slip">1%</button>
                <button data-slip="0.03"  class="btn btn-outline-secondary btn-slip">3%</button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label d-flex justify-content-between">
                <span>Price Impact</span>
                <span id="lbl-impact" class="mono">—</span>
              </label>
              <div class="progress" role="progressbar">
                <div id="bar-impact" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button id="btn-quote" class="btn btn-outline-info"><i class="fa-solid fa-magnifying-glass-chart me-1"></i> Perkiraan Terima</button>
              <button id="btn-swap" class="btn btn-success"><i class="fa-solid fa-bolt me-1"></i> Swap Sekarang</button>
            </div>

            <hr class="my-4">
            <div id="result" class="mono small opacity-75"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card glass h-100 shadow-hover">
          <div class="card-header fw-bold"><i class="fa-solid fa-circle-info me-2"></i>Info & Riwayat</div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-12 col-md-6"><div class="stat"><div class="stat-value" id="stat-rpc">-</div><div class="stat-label">RPC</div></div></div>
              <div class="col-12 col-md-6"><div class="stat"><div class="stat-value" id="stat-lcd">-</div><div class="stat-label">LCD</div></div></div>
            </div>
            <hr>
            <ul id="history" class="list-unstyled small"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 text-center small opacity-75">
    © <span id="year"></span> PAXI Swap • Made with ♥ | Powered by PaxiHub
  </footer>

  <!-- Modal Pilih Token -->
  <div class="modal fade" id="tokenModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-list me-2"></i>Pilih Token</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="search-token" class="form-control mb-3" placeholder="Cari token...">
          <ul id="token-list" class="list-group small"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-circle-check me-2"></i>Konfirmasi Swap</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body mono small">
          <div id="confirm-summary">—</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Batal</button>
          <button id="btn-confirm-swap" class="btn btn-success"><i class="fa-solid fa-bolt me-1"></i> Kirim Swap</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
